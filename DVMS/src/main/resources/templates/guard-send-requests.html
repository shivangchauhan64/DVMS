<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Requests</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        .visitor-log-container {
            margin-left: 90px;
            width: 80%;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .sidebar {
            width: 70px;
            background: #333;
            color: white;
            padding: 20px 10px;
            height: 100vh;
            position: fixed;
            transition: width 0.3s;
            overflow: hidden;
        }
        .sidebar:hover {
            width: 250px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 15px;
            border-bottom: 1px solid #444;
            display: flex;
            align-items: center;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .sidebar ul li .text {
            display: none;
        }
        .sidebar:hover ul li .text {
            display: inline;
        }
        .sidebar ul li:hover {
            background: #575757;
        }

    </style>
</head>
<body>

    <div class="sidebar">
        <ul>
            <li><a href="/dashboard"><span class="material-icons">home</span> <span class="text">Dashboard</span></a></li>
            <li><a href="/guard/send-requests"><span class="material-icons">send</span> <span class="text">Send Requests</span></a></li>
            <li><a href="/guard/approved-requests"><span class="material-icons">check_circle</span> <span class="text">Approved Requests</span></a></li>
            <li><a href="/guard/cancelled-requests"><span class="material-icons">cancel</span> <span class="text">Cancelled Requests</span></a></li>
            <li><a href="/logout"><span class="material-icons">logout</span> <span class="text">Logout</span></a></li>
        </ul>
    </div>

    <div class="visitor-log-container">
        <h3>Visitor Requests</h3>
        <table th:if="${visitors != null and !visitors.isEmpty()}">
            <thead>
                <tr>
                    <th>Visitor ID</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Contact</th>
                    <th>Reason</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="visitor : ${visitors}">
                    <td th:text="${visitor.visitorId}"></td>
                    <td th:text="${visitor.name}"></td>
                    <td th:text="${visitor.address}"></td>
                    <td th:text="${visitor.contact}"></td>
                    <td th:text="${visitor.reason}"></td>
                    <td th:text="${visitor.status}"></td>
                </tr>
            </tbody>
        </table>
        <p th:if="${visitors == null or visitors.isEmpty()}">No pending visitor requests.</p>
    </div>

</body>
</html>
