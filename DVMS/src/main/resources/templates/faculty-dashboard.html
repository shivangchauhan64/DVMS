<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${faculty.name} + ' Dashboard'"></title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
		body {
					display: flex;
					font-family: Arial, sans-serif;
					margin: 0;
					padding: 0;
					background: #f4f4f4;
				}

				.sidebar {
					width: 70px;
					background: #333;
					color: white;
					padding: 20px 10px;
					height: 100vh;
					position: fixed;
					transition: width 0.3s;
					overflow: hidden;
				}

				.sidebar:hover {
					width: 250px;
				}

				.sidebar ul {
					list-style: none;
					padding: 0;
				}

				.sidebar ul li {
					padding: 15px;
					border-bottom: 1px solid #444;
					display: flex;
					align-items: center;
				}

				.sidebar ul li a {
					color: white;
					text-decoration: none;
					display: flex;
					align-items: center;
					gap: 10px;
				}

				.sidebar ul li .text {
					display: none;
				}

				.sidebar:hover ul li .text {
					display: inline;
				}

				.sidebar ul li:hover {
					background: #575757;
				}

				.main-content {
					margin-left: 90px;
					padding: 20px;
					width: 100%;
					transition: margin-left 0.3s;
				}

				header {
					background: #444;
					color: white;
					padding: 10px;
					display: flex;
					justify-content: space-between;
					align-items: center;
				}

				header .navbar {
					display: flex;
					align-items: center;
					gap: 20px;
					margin-left: auto;
				}

				.navbar .icon {
					display: flex;
					align-items: center;
					cursor: pointer;
					position: relative;
				}

				.icon span {
					font-size: 24px;
					margin-left: 8px;
				}

				.dashboard {
					display: flex;
					gap: 20px;
					margin-top: 20px;
				}

				.card {
					background: white;
					padding: 20px;
					border-radius: 8px;
					box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
					text-align: center;
					flex: 1;
				}

				.profile-container {
					display: none;
					background-color: white;
					padding: 20px;
					border-radius: 8px;
					box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
					position: absolute;
					top: 70px;
					right: 20px;
					width: 300px;
				}

				.profile-container input {
					width: 100%;
					padding: 8px;
					margin: 8px 0;
					border: 1px solid #ccc;
					border-radius: 5px;
				}

				.profile-container button {
					background: #007bff;
					color: white;
					border: none;
					padding: 8px 10px;
					border-radius: 5px;
					cursor: pointer;
				}

				.notification-badge {
					position: absolute;
					top: 1px;
					right: -3px;
					background-color: red;
					color: white;
					border-radius: 50%;
					padding: 1px 1px;
					font-size: 1px;
					z-index: 2;
				}
    </style>
</head>
<body>
    <div class="sidebar">
        <ul>
            <li><a href="/faculty/dashboard"><span class="material-icons">home</span> <span class="text">Dashboard</span></a></li>
            <li><a th:href="@{/faculty/assigned-requests(type='pending')}"><span class="material-icons">receipt</span> <span class="text">Pending Requests</span></a></li>
            <li><a th:href="@{/faculty/assigned-requests(type='approved')}"><span class="material-icons">check_circle</span> <span class="text">Approved Requests</span></a></li>
            <li><a th:href="@{/faculty/assigned-requests(type='rejected')}"><span class="material-icons">cancel</span> <span class="text">Cancelled Requests</span></a></li>
			<li><a href="/faculty/add-student"><span class="material-icons">person_add</span> <span class="text">Students
			            Detail</span></a></li>
            <li><a href="/logout"><span class="material-icons">logout</span> <span class="text">Logout</span></a></li>
        </ul>
    </div>
    <div class="main-content">
        <header>
            <div class="navbar">
                <div class="icon" onclick="viewProfile()">
                    <span class="material-icons" style="font-size: 30px;">account_circle</span>
                </div>
            </div>
        </header>
        <section class="dashboard">
            <div class="card">
                <h3>Total Visitors</h3>
                <p id="totalVisitors">Loading...</p>
            </div>
            <div class="card">
                <h3>Pending Requests</h3>
                <p id="pendingVisitors">Loading...</p>
            </div>
            <div class="card">
                <h3>Approved Requests</h3>
                <p id="approvedRequests">Loading...</p>
            </div>
        </section>
    </div>
    <div class="profile-container" id="profile-container">
        <h3 th:text="${faculty.name} + ' Profile'"></h3>
        <p th:text="'Department: ' + ${faculty.department}"></p>
        <button onclick="closeProfile()" style="background: red; margin-top: 10px;">Close</button>
    </div>
    <script>
        fetch('/faculty/dashboard-stats')
            .then(response => response.json())
            .then(data => {
                document.getElementById('totalVisitors').textContent = data.totalVisitors;
                document.getElementById('pendingVisitors').textContent = data.pendingVisitors;
                document.getElementById('approvedRequests').textContent = data.approvedRequests;
            });
        function viewProfile() {document.getElementById('profile-container').style.display = 'block';}
        function closeProfile() {document.getElementById('profile-container').style.display = 'none';}
    </script>
</body>
</html>
