<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guard Dashboard</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        .sidebar {
            width: 70px;
            background: #333;
            color: white;
            padding: 20px 10px;
            height: 100vh;
            position: fixed;
            transition: width 0.3s;
            overflow: hidden;
        }
        .sidebar:hover {
            width: 250px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 15px;
            border-bottom: 1px solid #444;
            display: flex;
            align-items: center;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .sidebar ul li .text {
            display: none;
        }
        .sidebar:hover ul li .text {
            display: inline;
        }
        .sidebar ul li:hover {
            background: #575757;
        }
        .main-content {
            margin-left: 90px;
            padding: 20px;
            width: 100%;
            transition: margin-left 0.3s;
            display: flex; /* Added flex to center register button */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }

        .main-content button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <ul>
            <li><a href="/dashboard"><span class="material-icons">home</span> <span class="text">Dashboard</span></a></li>
            <li><a href="/guard/send-requests"><span class="material-icons">send</span> <span class="text">Send Requests</span></a></li>
            <li><a href="/guard/approved-requests"><span class="material-icons">check_circle</span> <span class="text">Approved Requests</span></a></li>
            <li><a href="/guard/cancelled-requests"><span class="material-icons">cancel</span> <span class="text">Cancelled Requests</span></a></li>
            <li><a href="/logout"><span class="material-icons">logout</span> <span class="text">Logout</span></a></li>
        </ul>
    </div>

    <div class="main-content">
        <a href="/register">
            <button>Register Visitor</button>
        </a>
    </div>
</body>
</html>
